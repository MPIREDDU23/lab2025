{% extends "base.html" %}

{% block content %}
    <form method="POST" action="{{ url_for('add_book_from_form') }}">
        <label for="id">ID:</label>
        <input name="id" type="number" id="id" required min="0"><br>
        <label for="title">Title:</label>
        <input name="title" type="text" id="title" required><br>
        <label for="author">Author:</label>
        <input name="author" type="text" id="author" required><br>
        <label for="review">Review:</label>
        <input name="review" type="number" id="review" required min="1" max="5">
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        </form>
{% endblock %}
